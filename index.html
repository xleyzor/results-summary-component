<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Ömer Toyga| Frontend Mentor | Results summary component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="result-card">
          <h1>Your Result</h1>
          <div class="circle">
            <h1>76</h1>
            <small>of 100</small>
          </div>
          <h2>Great</h2>
          <p class="desc">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="rate-card">
          <h1 class="title">Summary</h1>
          <div class="rate-items">
            <div class="rate-item reaction">
              <div class="rate-item-text">
                <img src="images/icon-reaction.svg" alt="reaction" />
                <h3>Reaction</h3>
              </div>
              <h3 class="percent">80 <span>/ 100</span></h3>
            </div>
            <div class="rate-item memory">
              <div class="rate-item-text">
                <img src="images/icon-memory.svg" alt="memory" />
                <h3>Memory</h3>
              </div>
              <h3 class="percent">92 <span>/ 100</span></h3>
            </div>
            <div class="rate-item Verbal">
              <div class="rate-item-text">
                <img src="images/icon-verbal.svg" alt="verbal" />
                <h3>Verbal</h3>
              </div>
              <h3 class="percent">61 <span>/ 100</span></h3>
            </div>
            <div class="rate-item visual">
              <div class="rate-item-text">
                <img src="images/icon-visual.svg" alt="visual" />
                <h3>Visual</h3>
              </div>
              <h3 class="percent">72 <span>/ 100</span></h3>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/xleyzor">Ömer Toyga</a>.
    </footer>

    <script>
      ScrollReveal().reveal(".wrapper", {
        delay: 300,
      });
      ScrollReveal().reveal(".result-card", {
        delay: 800,
        distance: "50px",
        origin: "right",
      });
      ScrollReveal().reveal(".rate-card", {
        delay: 600,
        distance: "50px",
        origin: "left",
      });
    </script>
  </body>
</html>
